<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Angular Scheduling</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/vendor/angular.js"></script>
    <script src="./js/vendor/firebase.js"></script>
    <script src="./js/vendor/angularfire.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body>
    <div class="container" ng-app="scheduleApp" ng-controller="mainController">
      <div class="page-header text-center">
        <h1>Schedule City</h1>
      </div>

      <div class="row times">
        <div class="col-xs-4 text-center">
          <h2>Monday</h2>

          <div class="time-slot">
            <input type="checkbox" id="monday-time">
            <label for="monday-time">9:00am</label>
          </div>
        </div>
      </div>

      <p class="text-center">
        <a href="#" class="btn btn-primary" ng-click="reset()">Reset</a>
      </p>
    </div>
  </body>
</html>
